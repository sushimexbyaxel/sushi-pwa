<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Sushi Online</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial;
  background:#111;
  color:#fff;
  padding:10px;
  max-width:480px;
  margin:auto;
}

.card {
  background:#1f1f1f;
  padding:12px;
  margin:10px 0;
  border-radius:10px;
}

button {
  padding:6px 10px;
  border:none;
  border-radius:6px;
  background:#ff9800;
  font-weight:bold;
  cursor:pointer;
}

button.small {
  padding:3px 6px;
  font-size:12px;
}

.total {
  font-size:18px;
  margin-top:10px;
}
</style>
</head>

<body>

<h2>üç£ Men√∫</h2>
<div id="menu">Cargando men√∫...</div>

<h3>üõí Carrito</h3>
<div id="carrito" class="card">Vac√≠o</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbxFTMvsq1mR55_9W--Tpck5hurue8SJSo1LNm4tIGbnTIwSgXUKVFKyVwxLEQBWEqDh/exec";
const TOKEN = "SUSHI2025";

const menuDiv = document.getElementById("menu");
const carritoDiv = document.getElementById("carrito");

let carrito = [];

/* ===== MEN√ö ===== */
fetch(`${API}?action=menu&token=${TOKEN}`)
  .then(r => r.json())
  .then(data => {

    menuDiv.innerHTML = "";

    data.forEach(p => {
      const nombre = p.nombre || "Producto";
      const precio = Number(p.precio) || 0;
      const nombreSeguro = JSON.stringify(nombre);

      const d = document.createElement("div");
      d.className = "card";
      d.innerHTML = `
        <b>${nombre}</b><br>
        $${precio}<br>
        <button onclick='agregar(${p.id}, ${nombreSeguro}, ${precio})'>
          ‚ûï Agregar
        </button>
      `;
      menuDiv.appendChild(d);
    });
  });

/* ===== CARRITO ===== */
function agregar(id, nombre, precio) {
  carrito.push({ id, nombre, precio });
  renderCarrito();
}

function quitar(i) {
  carrito.splice(i,1);
  renderCarrito();
}

function renderCarrito() {
  if (!carrito.length) {
    carritoDiv.innerHTML = "Vac√≠o";
    return;
  }

  let total = 0;
  carritoDiv.innerHTML = "";

  carrito.forEach((p,i) => {
    total += p.precio;
    carritoDiv.innerHTML += `
      ${p.nombre} - $${p.precio}
      <button class="small" onclick="quitar(${i})">‚úñ</button><br>
    `;
  });

  carritoDiv.innerHTML += `<div class="total">Total: $${total}</div>`;
}
</script>

</body>
</html>
