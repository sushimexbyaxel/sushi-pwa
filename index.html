  .then(r => r.json())
  .then(data => {

    menuDiv.innerHTML = "";

  })

  carrito.push({ id, nombre, precio });
  renderCarrito();
}

function quitar(i) {
  carrito.splice(i,1);
  renderCarrito();
}

function renderCarrito() {
  if (!carrito.length) {
    carritoDiv.innerHTML = "<i>Carrito vac√≠o</i>";
    return;
  }

  let total = 0;
  carritoDiv.innerHTML = "";

  carrito.forEach((p,i) => {
    total += p.precio;
    carritoDiv.innerHTML += `
      ${p.nombre} - $${p.precio}
      <button class="small" onclick="quitar(${i})">‚úñ</button><br>
    `;
  });

  carritoDiv.innerHTML += `<div class="total">Total: $${total}</div>`;
}
