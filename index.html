<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Sushi Online</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial;
  background:#111;
  color:#fff;
  padding:10px;
  max-width:480px;
  margin:auto;
}
.card {
  background:#1f1f1f;
  padding:12px;
  margin:10px 0;
  border-radius:10px;
}
input, select, button {
  width:100%;
  padding:8px;
  margin-top:5px;
  border-radius:6px;
  border:none;
}
button {
  background:#ff9800;
  font-weight:bold;
  cursor:pointer;
}
.small {
  font-size:12px;
}
.total {
  font-size:18px;
  margin-top:10px;
}
</style>
</head>

<body>

<h2>ğŸ£ MenÃº</h2>
<div id="menu">Cargando...</div>

<h3>ğŸ›’ Carrito</h3>
<div id="carrito" class="card">VacÃ­o</div>

<h3>ğŸ“‹ Datos</h3>
<div class="card">
  <input id="nombre" placeholder="Nombre">
  <input id="telefono" placeholder="TelÃ©fono">
  <select id="tipo" onchange="toggleDir()">
    <option value="">Entrega</option>
    <option value="despacho">ğŸšš Despacho</option>
    <option value="retiro">ğŸª Retiro</option>
  </select>
  <input id="direccion" placeholder="DirecciÃ³n" style="display:none">
</div>

<button onclick="enviar()">Enviar pedido</button>

<script>
const API = "https://script.google.com/macros/s/AKfycbxFTMvsq1mR55_9W--Tpck5hurue8SJSo1LNm4tIGbnTIwSgXUKVFKyVwxLEQBWEqDh/exec";
const TOKEN = "SUSHI2025";

const menuDiv = document.getElementById("menu");
const carritoDiv = document.getElementById("carrito");
const nombreEl = document.getElementById("nombre");
const telefonoEl = document.getElementById("telefono");
const tipoEl = document.getElementById("tipo");
const direccionEl = document.getElementById("direccion");

let carrito = [];

/* ===== MENÃš ===== */
fetch(`${API}?action=menu&token=${TOKEN}`)
  .then(r => r.json())
  .then(data => {
    menuDiv.innerHTML = "";
    data.forEach(p => {
      menuDiv.innerHTML += `
        <div class="card">
          <b>${p.nombre}</b><br>
          $${p.precio}<br>
          <button onclick='agregar(${p.id},"${p.nombre}",${p.precio})'>â• Agregar</button>
        </div>`;
    });
  });

/* ===== CARRITO ===== */
function agregar(id, nombre, precio) {
  carrito.push({ id, nombre, precio });
  renderCarrito();
}

function quitar(i) {
  carrito.splice(i, 1);
  renderCarrito();
}

function renderCarrito() {
  if (!carrito.length) {
    carritoDiv.innerHTML = "VacÃ­o";
    return;
  }

  let total = 0;
  carritoDiv.innerHTML = "";

  carrito.forEach((p, i) => {
    total += p.precio;
    carritoDiv.innerHTML += `
      ${p.nombre} - $${p.precio}
      <button class="small" onclick="quitar(${i})">âœ–</button><br>`;
  });

  carritoDiv.innerHTML += `<div class="total">Total: $${total}</div>`;
}

/* ===== ENTREGA ===== */
function toggleDir() {
  direccionEl.style.display =
    tipoEl.value === "despacho" ? "block" : "none";
}

/* ===== ENVÃO ===== */
function enviar() {
  const nombre = nombreEl.value.trim();
  const telefono = telefonoEl.value.trim();
  const tipo = tipoEl.value;
  const direccion = direccionEl.value.trim();

  if (!carrito.length) return alert("Carrito vacÃ­o");
  if (!nombre) return alert("Ingrese nombre");

  const telMX = /^(\+52)?\d{10}$/;
  if (!telMX.test(telefono)) return alert("TelÃ©fono invÃ¡lido");

  if (!tipo) return alert("Seleccione tipo de entrega");
  if (tipo === "despacho" && !direccion) return alert("Ingrese direcciÃ³n");

  const total = carrito.reduce((s, p) => s + p.precio, 0);

  const data = {
    nombre,
    telefono,
    tipo,
    direccion,
    items: carrito,
    total
  };

  fetch(`${API}?action=pedido&token=${TOKEN}&data=${encodeURIComponent(JSON.stringify(data))}`)
    .then(r => r.json())
    .then(res => {
      alert("Pedido enviado âœ”\nID: " + res.pedido_id);
      carrito = [];
      renderCarrito();
    });
}
</script>

</body>
</html>
