<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Sushi Test Men√∫</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial;
  background:#111;
  color:#fff;
  padding:10px;
}
.card {
  background:#1f1f1f;
  padding:12px;
  margin:10px 0;
  border-radius:10px;
}
button {
  padding:6px 10px;
  border:none;
  border-radius:6px;
  background:#ff9800;
  font-weight:bold;
}
</style>
</head>

<body>

<h2>üç£ Men√∫</h2>
<div id="menu">Cargando...</div>

<script>
alert("JS OK");

const API = "https://script.google.com/macros/s/AKfycbxFTMvsq1mR55_9W--Tpck5hurue8SJSo1LNm4tIGbnTIwSgXUKVFKyVwxLEQBWEqDh/exec";

fetch(API + "?action=menu&token=SUSHI2025")
  .then(r => r.json())
  .then(data => {

    console.log("DATA:", data);

    const menu = document.getElementById("menu");
    menu.innerHTML = "";

    data.forEach(p => {
      const d = document.createElement("div");
      d.className = "card";
      d.innerHTML = `
        <b>${p.nombre}</b><br>
        $${p.precio}
      `;
      menu.appendChild(d);
    });
  })
  .catch(e => {
    document.getElementById("menu").innerHTML = "ERROR CARGA";
    console.error(e);
  });
</script>

</body>
</html>
